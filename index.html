<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Letras de Músicas</title>
</head>

<body>

    <main class="main">
        <div class="container">
            <h1 class="display-3">Letras de Músicas</h1>
            <form class="formulario d-print-none">
                <div class="form-group">
                    <input class="form-control" type="text" id="artist" placeholder="Artista">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" id="song" placeholder="Música">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Go</button>
                </div>
            </form>
        </div>

        <div class="row justify-content-center">
            <pre class="mt-4" id="lyrics-song"></pre>
        </div>

    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
